<ion-header>

  <ion-navbar>
    <ion-title>Dermifi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
<!--     <ion-item>
     <ion-label>Login as:</ion-label>
     <ion-select formControlName="user_type">
       <ion-option value="1" selected="true">Patient</ion-option>
       <ion-option value="2">Doctor</ion-option>
     </ion-select>
    </ion-item> -->
    <ion-buttons end>
    
    <ion-label class="error" *ngIf="error_message" [innerHTML]="error_message">
    </ion-label>

      <button ion-button round color="dark" type="submit" [disabled]="!loginForm.valid">Login</button>
    </ion-buttons>

    
  </form>
</ion-content>
