<ion-header>
  <ion-navbar>
    <ion-title>
      Create a new case
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding>

   <form [formGroup]="caseForm" (ngSubmit)="submitCreateCaseForm()">
     <ion-item>
      <ion-label>Type of issue</ion-label>
      <ion-select formControlName="type">
        <ion-option>Rash</ion-option>
        <ion-option>Pimple</ion-option>
        <ion-option>Other</ion-option>
      </ion-select>
     </ion-item>

     <ion-item>
       <ion-label>Where on body</ion-label>
       <ion-select formControlName="bodyPart">
         <ion-option>neck</ion-option>
         <ion-option>chest</ion-option>
         <ion-option>shoulder</ion-option>
         <ion-option>arm</ion-option>
         <ion-option>hand</ion-option>
         <ion-option>back</ion-option>
         <ion-option>leg</ion-option>
         <ion-option>foot</ion-option>
         <ion-option>other</ion-option>
       </ion-select>
     </ion-item>

     <ion-item>
       <ion-label>Duration in days</ion-label>
       <ion-input type="text" formControlName="durationDays"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label>Other notes</ion-label>
       <ion-textarea formControlName="description"></ion-textarea>
     </ion-item>

     <ion-item>
       <ion-label>
         <button ion-button (click)="takePicture()" color="dark" icon-left>
          <ion-icon name='camera'></ion-icon>
          Pictures
        </button> <br />
        <img class="case-img" *ngFor="let img of images; let i = index" [src]="img" width="100px" />
       </ion-label>
     </ion-item>

     <button ion-button round color="dark" type="submit" [disabled]="!caseForm.valid">Submit</button>

   </form>


</ion-content>
